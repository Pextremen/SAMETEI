<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#4B5563"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient)" stroke="#E5E7EB" stroke-width="4"/>
  
  <!-- HR icon - people/users representation -->
  <g transform="translate(256, 200)">
    <!-- First person -->
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="-20" r="18" fill="white" opacity="0.9"/>
      <ellipse cx="0" cy="15" rx="25" ry="35" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Second person -->
    <g transform="translate(40, 0)">
      <circle cx="0" cy="-20" r="18" fill="white" opacity="0.9"/>
      <ellipse cx="0" cy="15" rx="25" ry="35" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Chat bubble above -->
    <g transform="translate(0, -60)">
      <ellipse cx="0" cy="0" rx="35" ry="20" fill="white" opacity="0.85" stroke="#E5E7EB" stroke-width="1"/>
      <!-- Chat dots -->
      <circle cx="-12" cy="0" r="3" fill="#6366F1"/>
      <circle cx="0" cy="0" r="3" fill="#6366F1"/>
      <circle cx="12" cy="0" r="3" fill="#6366F1"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="256" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    SAMETEI
  </text>
  
  <!-- Subtitle -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">
    HR Assistant
  </text>
</svg>